<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multi download</title>
    <link href="./vendors/bootstrap-4.1.3/css/bootstrap.min.css" rel="stylesheet"  />
    <link href="./vendors/fontawesome-free-5.4.1-web/css/all.min.css" rel="stylesheet" />
    <link href="./css/app.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="top-toolbar" class="toolbar">

      <button type="button" class="btn btn-tool dark-blue" id="btnLoadFile" title="Import file"><i class="fas fa-file-import"></i></button>
      <button type="button" class="btn btn-tool blue" id="btnStartDownload" title="Start download"><i class="fas fa-download"></i></button>
      <span class="separator"></span>
      <button class="btn btn-tool red" title="Remove download"><i class="fas fa-trash-alt"></i></button>
      <button class="btn btn-tool green" title="Add download"><i class="fas fa-plus"></i></button>

    </div>

    <div id="content">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name:</th>
            <th>Source:</th>
            <th>Progress:</th>
            <th>Speed:</th>
            <th>Status:</th>
            <th><span class="sr-only">Action:</span></th>
          </tr>
        </thead>
        <tbody id="downloadList">

        </tbody>
      </table>
    </div>

    <div id="alert-list-popup">
      <header>
        <p class="title">No new notifications</p>
        <div class="right">
          <button class="btn btn-none text-white" ><i class="fas fa-angle-down"></i></button>
        </div>
      </header>
    </div>

    <footer id="status-bar">
      <div class="progress">
        <div id="main-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 33%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <p id="status-text">Ready</p>

      <div class="status-right">
        <button class="btn btn-none text-white btn-view-alert" >
          <i class="fas fa-bell"></i> <span class="alert-number"></span>
        </button>
      </div>
    </footer>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./vendors/jQuery/jQuery.js"></script>
    <script src="./vendors/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
